paths:
  - /:preset/uploads/images/:image(.*)
sources:
  - volume:
      root: /mnt/images/uploads/:image
presets:
  jpg:
    steps:
      - $format:
          type: jpeg
      - $compress:
          quality: 90
  xs:
    steps:
      - $fill:
          width: 250
          height: 100
      - $format:
          type: jpeg
      - $compress:
          quality: 90
  sm:
    steps:
      - $fill:
          width: 550
          height: 280
      - $format:
          type: jpeg
      - $compress:
          quality: 90
